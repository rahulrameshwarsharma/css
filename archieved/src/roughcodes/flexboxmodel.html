<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the flexbox model</title>
    <link rel="stylesheet" href="flexboxmodel.css">
</head>
<body>
    <header>
        <h1>Flexbox playground</h1>
    </header>
    <span>
        <h1>flex-direction is Row. <br> justify-content: center</h1>
        <div id="content0" class="maincontent"> 
            <div id="box1">box1</div>
            <div id="box2">box2</div>
            <div id="box3">box3</div>
            <div id="box4">box4</div>
            <div id="box5">box5</div>
        </div>

        <h1>flex-direction is Row-reverse. <br> justify-content: flex-start</h1>
        <div id="content1" class="maincontent"> 
            <div id="box1">box1</div>
            <div id="box2">box2</div>
            <div id="box3">box3</div>
            <div id="box4">box4</div>
            <div id="box5">box5</div>
        </div>

    <h1>flex-direction is column, and justify-content to flex-end</h1>
    <div id="content2" class="maincontent"> 
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>
        <div id="box5">box5</div>
    </div>

    </span>
    <footer></footer>
</body>
</html>
